<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Collector - henrikworld.com</title>
  <link rel="icon" href="../favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Home button (same as chat style) */
    .home-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #0077aa;
      color: white;
      padding: 8px 15px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1001;
      transition: 0.2s;
    }
    .home-btn:hover { background: #005f88; }
    .home-btn i { font-size: 16px; }

    /* Score and reset controls */
    #ui-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-bottom: 15px;
      z-index: 2;
      position: relative;
    }

    #scoreboard {
      background: #0077aa;
      color: white;
      padding: 8px 18px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    button {
      background: #0077aa;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button:hover { background: #005f88; }

    /* Game area */
    #gameContainer {
      position: relative;
      width: 1000px;
      height: 700px;
      border: 6px solid #0077aa;
      border-radius: 12px;
      background: url("background.png") center/cover no-repeat;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    #player {
      position: absolute;
      width: 50px;
      height: 50px;
      cursor: grab;
      user-drag: none;
      -webkit-user-drag: none;
    }

    .food {
      position: absolute;
      width: 60px;
      height: 60px;
    }

    .bad {
      position: absolute;
      width: 40px;
      height: 40px;
    }

    @media (max-width: 1100px) {
      #gameContainer {
        width: 90vw;
        height: 60vh;
      }
    }
  </style>
</head>
<body>

<a href="../index.html" class="home-btn"><i class="fas fa-home"></i> Home</a>

<div id="ui-bar">
  <div id="scoreboard">
    <div id="score">Score: 0 KG</div>
    <div id="highscore">High Score: 0 KG</div>
  </div>
  <button id="resetBtn">Reset</button>
</div>

<div id="gameContainer">
  <img id="player" src="player.png" alt="Player">
</div>

<script>
  const container = document.getElementById("gameContainer");
  const player = document.getElementById("player");
  const scoreDisplay = document.getElementById("score");
  const highscoreDisplay = document.getElementById("highscore");
  const resetBtn = document.getElementById("resetBtn");

  let score = 0;
  let playerSize = 50;
  let isDragging = false;
  let offsetX, offsetY;

  let highscore = parseInt(localStorage.getItem("highscore") || "0");
  highscoreDisplay.textContent = `High Score: ${highscore} KG`;

  const SAFE_DISTANCE = 150;

  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function distance(x1, y1, x2, y2) {
    return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
  }

  function spawnFood() {
    document.querySelectorAll(".food, .bad").forEach(f => f.remove());

    const playerX = parseFloat(player.style.left || "0") + player.offsetWidth / 2;
    const playerY = parseFloat(player.style.top || "0") + player.offsetHeight / 2;

    const foodCount = randomInt(1, 5);

    for (let i = 0; i < foodCount; i++) {
      const food = document.createElement("img");
      food.src = "food.png";
      food.classList.add("food");
      let x, y;

      do {
        x = randomInt(0, container.clientWidth - 60);
        y = randomInt(0, container.clientHeight - 60);
      } while (distance(x, y, playerX, playerY) < SAFE_DISTANCE);

      food.style.left = x + "px";
      food.style.top = y + "px";
      container.appendChild(food);
    }

    // Spawn bad image
    const bad = document.createElement("img");
    bad.src = "bad.png";
    bad.classList.add("bad");

    let bx, by;
    do {
      bx = randomInt(0, container.clientWidth - 40);
      by = randomInt(0, container.clientHeight - 40);
    } while (distance(bx, by, playerX, playerY) < SAFE_DISTANCE);

    bad.style.left = bx + "px";
    bad.style.top = by + "px";
    container.appendChild(bad);
  }

  function checkCollision(a, b) {
    const aRect = a.getBoundingClientRect();
    const bRect = b.getBoundingClientRect();
    return !(
      aRect.right < bRect.left ||
      aRect.left > bRect.right ||
      aRect.bottom < bRect.top ||
      aRect.top > bRect.bottom
    );
  }

  function eatFood(food) {
    food.remove();
    score++;
    playerSize += 4;
    player.style.width = playerSize + "px";
    player.style.height = playerSize + "px";
    scoreDisplay.textContent = `Score: ${score} KG`;

    if (score > highscore) {
      highscore = score;
      localStorage.setItem("highscore", highscore);
      highscoreDisplay.textContent = `High Score: ${highscore} KG`;
    }

    if (document.querySelectorAll(".food").length === 0) {
      setTimeout(spawnFood, 600);
    }
  }

  function hitBad() {
    score = 0;
    playerSize = 50;
    player.style.width = playerSize + "px";
    player.style.height = playerSize + "px";
    scoreDisplay.textContent = `Score: ${score} KG`;

    document.querySelectorAll(".food, .bad").forEach(f => f.remove());
    setTimeout(spawnFood, 800);
  }

  // Drag logic
  player.addEventListener("mousedown", (e) => {
    isDragging = true;
    offsetX = e.offsetX;
    offsetY = e.offsetY;
    player.style.cursor = "grabbing";
  });

  window.addEventListener("mouseup", () => {
    isDragging = false;
    player.style.cursor = "grab";
  });

  window.addEventListener("mousemove", (e) => {
    if (!isDragging) return;

    const rect = container.getBoundingClientRect();
    let x = e.clientX - rect.left - offsetX;
    let y = e.clientY - rect.top - offsetY;

    x = Math.max(0, Math.min(rect.width - player.offsetWidth, x));
    y = Math.max(0, Math.min(rect.height - player.offsetHeight, y));

    player.style.left = x + "px";
    player.style.top = y + "px";

    document.querySelectorAll(".food").forEach(food => {
      if (checkCollision(player, food)) eatFood(food);
    });

    document.querySelectorAll(".bad").forEach(bad => {
      if (checkCollision(player, bad)) hitBad(bad);
    });
  });

  resetBtn.addEventListener("click", () => {
    score = 0;
    playerSize = 50;
    localStorage.removeItem("highscore");
    highscore = 0;
    scoreDisplay.textContent = `Score: ${score} KG`;
    highscoreDisplay.textContent = `High Score: ${highscore} KG`;
    spawnFood();
  });

  // Start
  player.style.left = "470px";
  player.style.top = "320px";
  spawnFood();
</script>
</body>
</html>
