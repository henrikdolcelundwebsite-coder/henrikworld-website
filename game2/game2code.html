<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhombus Eater - henrikworld.com</title>
  <link rel="icon" href="../favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* Top bar (matches your simple layout) */
    #topBar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      box-sizing: border-box;
    }

    button.top-btn {
      padding: 6px 12px;
      font-family: monospace;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      transition: background-color 0.2s ease;
    }

    button.top-btn:hover {
      background-color: #f5f5f5;
    }

    /* Scoreboard and Reset */
    #ui-bar {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
    }

    #scoreboard {
      text-align: center;
    }

    #score, #highscore {
      margin: 2px 0;
      font-size: 16px;
    }

    button {
      padding: 6px 12px;
      font-family: monospace;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #f5f5f5;
    }

    /* Main Game Area (kept the same, just added a subtle stroke) */
    #gameContainer {
      position: relative;
      width: 90vw;
      height: 65vh;
      max-width: 1000px;
      max-height: 700px;
      border: 1px solid #ccc; /* subtle stroke */
      border-radius: 6px; /* light rounding to match style */
      background: url("background.png") center/cover no-repeat;
      overflow: hidden;
      touch-action: none;
    }

    #player {
      position: absolute;
      width: 50px;
      height: 50px;
      cursor: grab;
      user-drag: none;
      -webkit-user-drag: none;
      touch-action: none;
    }

    .food {
      position: absolute;
      width: 60px;
      height: 60px;
    }

    .bad {
      position: absolute;
      width: 40px;
      height: 40px;
    }

    @media (max-width: 600px) {
      #gameContainer {
        height: 60vh;
      }
      #player { width: 40px; height: 40px; }
      .food { width: 45px; height: 45px; }
      .bad { width: 30px; height: 30px; }
      #score, #highscore { font-size: 14px; }
    }
  </style>
</head>
<body>

<div id="topBar">
  <button class="top-btn" onclick="window.location.href='../index.html'">Back</button>
  <div><strong>Rhombus Eater</strong></div>
</div>

<div id="ui-bar">
  <div id="scoreboard">
    <div id="score">Score: 0 KG</div>
    <div id="highscore">High Score: 0 KG</div>
  </div>
  <button id="resetBtn">Reset</button>
</div>

<div id="gameContainer">
  <img id="player" src="player.png" alt="Player">
</div>

<script>
  const container = document.getElementById("gameContainer");
  const player = document.getElementById("player");
  const scoreDisplay = document.getElementById("score");
  const highscoreDisplay = document.getElementById("highscore");
  const resetBtn = document.getElementById("resetBtn");

  let score = 0;
  let playerSize = player.offsetWidth;
  let isDragging = false;
  let offsetX = 0, offsetY = 0;

  let highscore = parseInt(localStorage.getItem("highscore") || "0");
  highscoreDisplay.textContent = `High Score: ${highscore} KG`;

  const SAFE_DISTANCE = 150;

  const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
  const distance = (x1, y1, x2, y2) => Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);

  function spawnFood() {
    document.querySelectorAll(".food, .bad").forEach(f => f.remove());

    const playerX = parseFloat(player.style.left || "0") + player.offsetWidth / 2;
    const playerY = parseFloat(player.style.top || "0") + player.offsetHeight / 2;

    const foodCount = randomInt(1, 5);
    for (let i = 0; i < foodCount; i++) {
      const food = document.createElement("img");
      food.src = "food.png";
      food.classList.add("food");
      let x, y;
      do {
        x = randomInt(0, container.clientWidth - 60);
        y = randomInt(0, container.clientHeight - 60);
      } while (distance(x, y, playerX, playerY) < SAFE_DISTANCE);
      food.style.left = x + "px";
      food.style.top = y + "px";
      container.appendChild(food);
    }

    const bad = document.createElement("img");
    bad.src = "bad.png";
    bad.classList.add("bad");
    let bx, by;
    do {
      bx = randomInt(0, container.clientWidth - 40);
      by = randomInt(0, container.clientHeight - 40);
    } while (distance(bx, by, playerX, playerY) < SAFE_DISTANCE);
    bad.style.left = bx + "px";
    bad.style.top = by + "px";
    container.appendChild(bad);
  }

  const checkCollision = (a, b) => {
    const aRect = a.getBoundingClientRect();
    const bRect = b.getBoundingClientRect();
    return !(
      aRect.right < bRect.left ||
      aRect.left > bRect.right ||
      aRect.bottom < bRect.top ||
      aRect.top > bRect.bottom
    );
  };

  function eatFood(food) {
    food.remove();
    score++;
    playerSize += 4;
    player.style.width = playerSize + "px";
    player.style.height = playerSize + "px";
    scoreDisplay.textContent = `Score: ${score} KG`;

    if (score > highscore) {
      highscore = score;
      localStorage.setItem("highscore", highscore);
      highscoreDisplay.textContent = `High Score: ${highscore} KG`;
    }

    if (document.querySelectorAll(".food").length === 0) {
      setTimeout(spawnFood, 600);
    }
  }

  function hitBad() {
    score = 0;
    playerSize = 50;
    player.style.width = playerSize + "px";
    player.style.height = playerSize + "px";
    scoreDisplay.textContent = `Score: ${score} KG`;
    document.querySelectorAll(".food, .bad").forEach(f => f.remove());
    setTimeout(spawnFood, 800);
  }

  player.addEventListener("mousedown", (e) => {
    isDragging = true;
    offsetX = e.offsetX;
    offsetY = e.offsetY;
    player.style.cursor = "grabbing";
  });
  window.addEventListener("mouseup", () => {
    isDragging = false;
    player.style.cursor = "grab";
  });
  window.addEventListener("mousemove", movePlayer);

  player.addEventListener("touchstart", (e) => {
    isDragging = true;
    const touch = e.touches[0];
    const rect = player.getBoundingClientRect();
    offsetX = touch.clientX - rect.left;
    offsetY = touch.clientY - rect.top;
  }, { passive: false });

  window.addEventListener("touchend", () => isDragging = false);
  window.addEventListener("touchmove", (e) => {
    if (!isDragging) return;
    e.preventDefault();
    const touch = e.touches[0];
    movePlayer(touch);
  }, { passive: false });

  function movePlayer(e) {
    if (!isDragging) return;

    const rect = container.getBoundingClientRect();
    const clientX = e.clientX || e.pageX;
    const clientY = e.clientY || e.pageY;

    let x = clientX - rect.left - offsetX;
    let y = clientY - rect.top - offsetY;

    x = Math.max(0, Math.min(rect.width - player.offsetWidth, x));
    y = Math.max(0, Math.min(rect.height - player.offsetHeight, y));

    player.style.left = x + "px";
    player.style.top = y + "px";

    document.querySelectorAll(".food").forEach(food => {
      if (checkCollision(player, food)) eatFood(food);
    });
    document.querySelectorAll(".bad").forEach(bad => {
      if (checkCollision(player, bad)) hitBad();
    });
  }

  resetBtn.addEventListener("click", () => {
    score = 0;
    playerSize = 50;
    localStorage.removeItem("highscore");
    highscore = 0;
    scoreDisplay.textContent = `Score: ${score} KG`;
    highscoreDisplay.textContent = `High Score: ${highscore} KG`;
    spawnFood();
  });

  player.style.left = "45%";
  player.style.top = "45%";
  spawnFood();
</script>
</body>
</html>
