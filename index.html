<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henrik World | Homepage</title> <!-- Updated title -->

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.png" type="image/png">

  <style>
    /* Body */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Top bar */
    header {
      background: #fff;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #222;
      word-break: break-word;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin: 2rem 1rem;
      word-break: break-word;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      header {
        padding: 0.8rem 1rem;
      }

      header h1 {
        font-size: 1.2rem;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
