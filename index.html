<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henrik World | Homepage</title>

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.png" type="image/png">

  <style>
    /* Body */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Top bar */
    header {
      background: #fff;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #222;
      word-break: break-word;
    }

    /* Red button as link */
    .cta-button {
      display: block;
      margin: 2rem auto 0 auto;
      background-color: #ff4d4d;
      color: white;
      border: 3px solid #444;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none; /* remove underline */
      text-align: center;
      touch-action: manipulation;
      width: fit-content;
    }

    /* Desktop hover */
    .cta-button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Mobile tap + focus */
    .cta-button:active,
    .cta-button:focus {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      outline: none;
    }

    /* Smooth spring-back after tap */
    .cta-button:active {
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin: 2rem 1rem;
      word-break: break-word;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      header {
        padding: 0.8rem 1rem;
      }

      header h1 {
        font-size: 1.2rem;
      }

      .cta-button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üåçHenrik World</h1>
  </header>

  <!-- Red button linking to game1.html -->
  <a href="game1.html" class="cta-button">Play Game 1</a>

  <footer>
    &copy; 2025 henrikworld.com. All rights reserved.
  </footer>
</body>
</html>
