<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - henrikworld.com</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- Loading Overlay --- */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 10px solid #0077aa;
      border-top: 10px solid #009955;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* --- Header --- */
    header {
      width: 100%;
      padding: 20px 40px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 2;
    }

    #headerTitle {
      font-weight: bold;
      font-size: 24px;
      text-align: center;
    }

    #usernameDisplay {
      position: absolute;
      left: 40px;
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      gap: 8px;
    }

    #usernameDisplay i {
      font-size: 24px;
      color: #555;
    }

    #logoutBtn {
      position: absolute;
      right: 40px;
      border: none;
      background: none;
      color: #555;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.2s;
    }

    #logoutBtn:hover {
      color: #0077aa;
    }

    /* --- Main --- */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .chess-wrapper {
      padding: 4px;
      border-radius: 16px;
      background: linear-gradient(270deg, #009955, #0077aa, #009955, #0077aa);
      background-size: 400% 400%;
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-block;
      position: relative;
      z-index: 2;
    }

    .chess-wrapper:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    #chessBtn {
      display: block;
      width: 400px;
      height: 300px;
      border-radius: 12px;
      cursor: pointer;
      background-color: #f9f9f9;
    }

    @media (max-width: 500px) {
      #chessBtn {
        width: 90%;
        height: auto;
      }
      .chess-wrapper {
        padding: 3px;
      }
    }

    /* --- Footer --- */
    footer {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
      background-color: #f9f9f9;
      z-index: 2;
    }

    footer span.version {
      display: block;
      font-weight: bold;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <header>
    <div id="usernameDisplay">
      <i class="fas fa-user"></i>
      <span id="usernameText"></span>
    </div>
    <div id="headerTitle">üåçhenrikworld.com</div>
    <button id="logoutBtn">Log out</button>
  </header>

  <main>
    <div class="chess-wrapper">
      <img id="chessBtn" src="gameimages/chess.png" alt="Play Chess">
    </div>
  </main>

  <footer>
    &copy; 2025 henrikworld.com
    <span class="version">V2.0</span>
  </footer>

  <script>
    // Show main content after page loads
    window.addEventListener('load', () => {
      const overlay = document.getElementById('loadingOverlay');
      overlay.style.opacity = '0';
      setTimeout(() => overlay.style.display = 'none', 500);
    });

    // User handling
    const username = localStorage.getItem('username');
    if (!username) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('usernameText').textContent = username;
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    });

    document.getElementById('chessBtn').addEventListener('click', () => {
      window.location.href = 'chess/chess.html';
    });
  </script>
</body>
</html>
