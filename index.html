<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 0;
      box-sizing: border-box;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #0078ff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0;
    }
    .login-box button:hover {
      background: #005fcc;
    }
    .message {
      margin-top: 10px;
      color: red;
    }
    .message.success {
      color: green;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <div class="message" id="message"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC2x1Uaa5zXM6TWnP1yxx0r-UwpH1TYA_M",
      authDomain: "henrikswebsite-6bb60.firebaseapp.com",
      projectId: "henrikswebsite-6bb60",
      storageBucket: "henrikswebsite-6bb60.firebasestorage.app",
      messagingSenderId: "50065840517",
      appId: "1:50065840517:web:9bc87b30f13ae2fa4fccec",
      measurementId: "G-4BZJ31V02J"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const messageEl = document.getElementById("message");

    loginBtn.addEventListener("click", async () => {
      const usernameInput = document.getElementById("username").value.trim();
      const passwordInput = document.getElementById("password").value.trim();
      messageEl.textContent = "";
      messageEl.classList.remove("success");

      if (!usernameInput || !passwordInput) {
        messageEl.textContent = "Please enter username and password.";
        return;
      }

      try {
        const accountsRef = collection(db, "accounts");
        const q = query(accountsRef, where("username", "==", usernameInput));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          messageEl.textContent = "Username not found.";
          return;
        }

        let loggedIn = false;
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          if (data.password === passwordInput) {
            loggedIn = true;
            messageEl.textContent = `Welcome, ${data.username}! Your ID is ${data.userID}`;
            messageEl.classList.add("success");
          }
        });

        if (!loggedIn) {
          messageEl.textContent = "Incorrect password.";
        }
      } catch (err) {
        console.error(err);
        messageEl.textContent = "Error connecting to database.";
      }
    });
  </script>

</body>
</html>
