<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }

    .login-container {
        background-color: #ffffff;
        padding: 50px;
        border-radius: 15px;
        width: 450px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    .login-header {
        text-align: center;
        margin-bottom: 35px;
    }

    /* Emoji bounce */
    .login-header h1 span {
        display: inline-block;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }

    .login-header h1 {
        font-size: 28px;
        color: #333;
    }

    .login-header small {
        display: block;
        margin-top: 5px;
        font-size: 14px;
        color: #666;
    }

    .input-group {
        margin-bottom: 25px;
    }

    .input-group input {
        width: 100%;
        padding: 16px;
        border: 1px solid #ccc;
        border-radius: 50px;
        font-size: 18px;
        transition: 0.3s;
    }

    .input-group input:focus {
        border-color: #00ffbf;
        box-shadow: 0 0 8px rgba(0, 255, 191, 0.5);
        outline: none;
    }

    /* Green-dominant animated gradient button */
    .login-btn {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 50px;
        font-size: 18px;
        color: #fff;
        cursor: pointer;
        background: linear-gradient(270deg, #00ffbf 0%, #00ff80 40%, #00d2ff 80%, #3a7bd5 100%);
        background-size: 600% 600%;
        animation: gradientButton 6s ease infinite;
        transition: 0.3s;
    }

    @keyframes gradientButton {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .error-message {
        color: #ff4c4c;
        text-align: center;
        margin-bottom: 20px;
        display: none;
    }
</style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1><span>üåç</span>Henrik World</h1>
        <small>Login</small>
    </div>
    <div class="error-message" id="error-message">Invalid username or password</div>
    <div class="input-group">
        <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-group">
        <input type="password" id="password" placeholder="Password">
    </div>
    <button class="login-btn" onclick="login()">Log In</button>
</div>

<script>
function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');

    if(username === 'admin' && password === 'password') {
        alert('Login successful!');
        errorMessage.style.display = 'none';
    } else {
        errorMessage.style.display = 'block';
    }
}
</script>
</body>
</html>
