<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - henrikworld.com</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      font-family: monospace;
      background-color: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      background-color: white;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: white;
      color: black;
      border-radius: 4px;
    }

    button:hover {
      background-color: #f5f5f5;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQnIe1Z-CMgyYOhKmfKVbLSall-R7frws",
      authDomain: "henrikworldonline-a726f.firebaseapp.com",
      projectId: "henrikworldonline-a726f",
      storageBucket: "henrikworldonline-a726f.firebasestorage.app",
      messagingSenderId: "1060990020059",
      appId: "1:1060990020059:web:35e9816d249cd32d97dffe",
      measurementId: "G-VQNK4YN1C5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loginUser() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      // Admin bypass
      if (username === "Admin" && password === "Hen20111*") {
        localStorage.setItem("user", JSON.stringify({ username, password }));
        window.location.href = "admin.html";
        return;
      }

      try {
        const q = query(
          collection(db, "accounts"),
          where("username", "==", username),
          where("password", "==", password)
        );
        const snapshot = await getDocs(q);

        if (!snapshot.empty) {
          // âœ… Save login info locally so index.html can verify
          localStorage.setItem("user", JSON.stringify({ username, password }));
          window.location.href = "index.html";
        } else {
          alert("Invalid username or password.");
        }
      } catch (error) {
        console.error("Error logging in:", error);
        alert("Login failed.");
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginBtn").addEventListener("click", loginUser);
      document.getElementById("password").addEventListener("keypress", (e) => {
        if (e.key === "Enter") loginUser();
      });
    });
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>
</body>
</html>
