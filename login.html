<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HenrikWorld - Login</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    /* STAR FIELD */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, white, transparent),
        radial-gradient(1px 1px at 40px 70px, white, transparent),
        radial-gradient(2px 2px at 130px 80px, white, transparent),
        radial-gradient(1px 1px at 220px 150px, white, transparent),
        radial-gradient(2px 2px at 320px 200px, white, transparent),
        radial-gradient(1px 1px at 420px 50px, white, transparent),
        radial-gradient(2px 2px at 520px 300px, white, transparent),
        radial-gradient(1px 1px at 620px 400px, white, transparent),
        radial-gradient(2px 2px at 720px 100px, white, transparent),
        radial-gradient(1px 1px at 820px 250px, white, transparent),
        radial-gradient(1px 1px at 900px 320px, white, transparent),
        radial-gradient(2px 2px at 1000px 180px, white, transparent),
        radial-gradient(1px 1px at 1100px 400px, white, transparent),
        radial-gradient(2px 2px at 1200px 90px, white, transparent),
        radial-gradient(1px 1px at 1300px 260px, white, transparent),
        radial-gradient(2px 2px at 1400px 330px, white, transparent),
        radial-gradient(1px 1px at 1500px 150px, white, transparent),
        radial-gradient(2px 2px at 1600px 220px, white, transparent),
        radial-gradient(1px 1px at 1700px 380px, white, transparent),
        radial-gradient(2px 2px at 1800px 120px, white, transparent);
      background-size: 1800px 600px;
      animation: starScroll 120s linear infinite;
      z-index: 0;
    }

    @keyframes starScroll {
      from { background-position: 0 0; }
      to { background-position: -1800px -600px; }
    }

    .login-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 360px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .login-container h1 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
    }

    .input-group input {
      width: 100%;
      max-width: 280px;
      padding: 14px 18px;
      border-radius: 999px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      text-align: left;
    }

    .input-group input:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.4);
    }

    .login-btn {
      width: 100%;
      max-width: 280px;
      padding: 14px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;

      background: linear-gradient(270deg, #4CAF50, #2196F3, #2E7D32, #1976D2);
      background-size: 600% 600%;
      animation: earthGradient 6s ease infinite;
    }

    @keyframes earthGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-btn:hover {
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #fff;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="login-container">
    <h1>üåç HenrikWorld</h1>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" maxlength="20" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" minlength="6" maxlength="30" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <footer>&copy; 2025 HenrikWorld.com</footer>

  <script>
    const loginForm = document.getElementById('loginForm');

    // Hardcoded user list
    const users = [
      { username: "Henrik", password: "Green898" }
    ];

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        alert("Login successful!");
        window.location.href = "index.html"; // redirect
      } else {
        alert("Wrong username or password!");
      }
    });
  </script>
</body>
</html>
