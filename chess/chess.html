<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chess Board</title>
<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .board-container{
    position: relative;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .board{
    display:grid;
    grid-template-columns:repeat(8,70px);
    grid-template-rows:repeat(8,70px);
    border-radius:10px;
    overflow:hidden;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
  }

  .light{ background:#f0d9b5; }
  .dark{ background:#b58863; }

  .square{
    display:flex;
    justify-content:center;
    align-items:center;
    transition: background 0.2s ease;
  }

  .square img{
    width:90%;
    height:90%;
    object-fit:contain;
    user-select:none;
    pointer-events:none;
  }

  .square.selected{
    background:rgba(0,120,255,0.6) !important;
  }

  .player-name{
    position:absolute;
    left:-10px;
    font-weight:bold;
  }

  .player-top{
    top:-25px;
  }

  .player-bottom{
    bottom:-25px;
  }
</style>
</head>
<body>

<div class="board-container">
  <div class="player-name player-top">Player 2</div>
  <div class="player-name player-bottom">Player 1</div>
  <div class="board" id="board"></div>
</div>

<script>
const board = document.getElementById("board");

// Default player color
let playerColor = "white";

const pieceOrder = ["rook","knight","bishop","queen","king","bishop","knight","rook"];
const pawns = ["pawn","pawn","pawn","pawn","pawn","pawn","pawn","pawn"];

// Create board
function createBoard(){
  board.innerHTML = "";
  const colors = playerColor === "white" ? ["black","white"] : ["white","black"];

  for(let row=0; row<8; row++){
    for(let col=0; col<8; col++){
      const square = document.createElement("div");
      const isLight = (row+col)%2 === 0;
      square.className = "square " + (isLight ? "light" : "dark");

      let pieceColor = null;
      let pieceType = null;

      if(row === 0){
        pieceColor = colors[0];
        pieceType = pieceOrder[col];
      } else if(row === 1){
        pieceColor = colors[0];
        pieceType = pawns[col];
      } else if(row === 6){
        pieceColor = colors[1];
        pieceType = pawns[col];
      } else if(row === 7){
        pieceColor = colors[1];
        pieceType = pieceOrder[col];
      }

      if(pieceColor && pieceType){
        const img = document.createElement("img");
        img.src = `images/${pieceColor}-${pieceType}.png`;
        square.appendChild(img);
      }

      board.appendChild(square);
    }
  }

  addSelectionLogic();
}

// Selection logic
function addSelectionLogic(){
  const squares = document.querySelectorAll(".square");
  squares.forEach(square=>{
    square.onclick = () => {
      const img = square.querySelector("img");
      if(!img) return;
      if(!img.src.includes(playerColor)) return;

      if(square.classList.contains("selected")){
        square.classList.remove("selected");
      } else {
        squares.forEach(s=>s.classList.remove("selected"));
        square.classList.add("selected");
      }
    }
  });
}

// Initial board
createBoard();
</script>

</body>
</html>
