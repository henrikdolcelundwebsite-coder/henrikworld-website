<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chat - henrikworld.com</title>
<link rel="icon" href="favicon.png" type="image/png" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
:root {
  --primary: #0077aa;
  --secondary: #009955;
  --bg: #f7f9fc;
  --text: #333;
}

body {
  margin: 0;
  font-family: 'Inter', Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  background: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  position: sticky;
  top: 0;
  z-index: 10;
}

header h1 {
  font-size: 20px;
  font-weight: 700;
  color: var(--primary);
  margin: 0;
}

nav {
  display: flex;
  gap: 16px;
}

nav button {
  border: none;
  background: none;
  color: #555;
  font-size: 20px;
  cursor: pointer;
  transition: color 0.2s;
}

nav button:hover { color: var(--primary); }

#headerRight {
  font-size: 15px;
  color: #555;
  cursor: pointer;
  padding: 6px 12px;
  border-radius: 20px;
  transition: all 0.2s;
  font-weight: 500;
}

#headerRight:hover {
  background: var(--primary);
  color: white;
}

#chatContainer {
  flex: 1;
  display: flex;
  overflow: hidden;
}

#friendsSidebar {
  width: 250px;
  background: white;
  box-shadow: 2px 0 6px rgba(0,0,0,0.05);
  padding: 15px;
  overflow-y: auto;
}

#friendsSidebar h2 {
  font-size: 18px;
  margin-bottom: 15px;
  color: var(--primary);
}

.friendItem {
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s;
}

.friendItem:hover {
  background: var(--bg);
}

#chatArea {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #fff;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.message {
  margin-bottom: 12px;
  max-width: 70%;
  padding: 10px 15px;
  border-radius: 12px;
}

.sent {
  background: var(--primary);
  color: white;
  margin-left: auto;
}

.received {
  background: #e9ecef;
}

#chatInputArea {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
  background: white;
}

#chatInput {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

#sendBtn {
  background: var(--secondary);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 0 18px;
  margin-left: 8px;
  cursor: pointer;
}

#sendBtn:hover { background: #00b06f; }

footer {
  text-align: center;
  padding: 12px 0;
  font-size: 14px;
  color: #777;
  background: white;
  border-top: 1px solid #eee;
}

/* Mobile adjustments */
@media (max-width: 768px) {
  #friendsSidebar {
    width: 80%;
    left: -100%;
    position: fixed;
    top: 0;
    height: 100%;
    transition: left 0.3s ease;
    z-index: 999;
  }
  #friendsSidebar.show { left: 0; }
  #chatContainer { flex-direction: column; }
  header h1 { font-size: 18px; }
  nav button { font-size: 18px; }
  #chatInputArea { padding: 8px; }
}
</style>
</head>
<body>

<header>
  <h1>üåç henrikworld.com</h1>
  <nav>
    <button id="chatBtn"><i class="fas fa-comment"></i></button>
    <button id="friendsBtn"><i class="fas fa-users"></i></button>
    <button id="gamesBtn"><i class="fas fa-gamepad"></i></button>
  </nav>
  <div id="headerRight"><span id="usernameText"></span></div>
</header>

<div id="chatContainer">
  <aside id="friendsSidebar">
    <h2>Friends</h2>
    <div class="friendItem">ExampleFriend1</div>
    <div class="friendItem">ExampleFriend2</div>
  </aside>

  <section id="chatArea">
    <div id="messages">
      <div class="message received">Hey! How are you?</div>
      <div class="message sent">I‚Äôm great, thanks!</div>
    </div>
    <div id="chatInputArea">
      <input id="chatInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </section>
</div>

<footer>
  &copy; 2025 henrikworld.com
  <span class="version">V2.1</span>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getFirestore } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-Kcwv7BtU6cN41WbItJM1hInjy2Q83GI",
  authDomain: "henrikworld-818f9.firebaseapp.com",
  projectId: "henrikworld-818f9",
  storageBucket: "henrikworld-818f9.firebasestorage.app",
  messagingSenderId: "977398255809",
  appId: "1:977398255809:web:68febbb7f2cbc452064440",
  measurementId: "G-L2CKVDT4L3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const username = localStorage.getItem("username");
if (!username) window.location.href = "login.html";
document.getElementById("usernameText").textContent = username;

document.getElementById("headerRight").addEventListener("click", () => {
  localStorage.removeItem("username");
  window.location.href = "login.html";
});

document.getElementById("chatBtn").addEventListener("click", () => window.location.href = "chat.html");
document.getElementById("friendsBtn").addEventListener("click", () => window.location.href = "friends.html");
document.getElementById("gamesBtn").addEventListener("click", () => window.location.href = "index.html");

document.getElementById("sendBtn").addEventListener("click", () => {
  const input = document.getElementById("chatInput");
  const msg = input.value.trim();
  if (!msg) return;
  const messages = document.getElementById("messages");
  const div = document.createElement("div");
  div.className = "message sent";
  div.textContent = msg;
  messages.appendChild(div);
  input.value = "";
  messages.scrollTop = messages.scrollHeight;
});
</script>
</body>
</html>
