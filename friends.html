<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - henrikworld.com</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Home button styling */
    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #0077aa;
      color: white;
      padding: 10px 15px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: 0.2s;
      z-index: 1000;
    }

    .home-btn:hover {
      background: #005f88;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .home-btn i { font-size: 18px; }

    header {
      margin-top: 30px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 20px;
    }

    .tab-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #eee;
      transition: 0.2s;
    }

    .tab-btn.active {
      background: #0077aa;
      color: white;
    }

    .add-friend-section {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .add-friend-section input {
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .add-friend-section button {
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      background: #009955;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .add-friend-section button:hover {
      background: #007733;
    }

    .friend-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 600px;
      margin-bottom: 50px;
    }

    .friend-card {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      background: #f9f9f9;
      justify-content: space-between;
    }

    .friend-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .friend-info i {
      font-size: 48px;
      color: #555;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .friend-username {
      font-size: 18px;
      font-weight: 500;
    }

    .request-buttons button {
      margin-left: 5px;
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .accept-btn {
      background: #009955;
      color: white;
    }

    .accept-btn:hover {
      background: #007733;
    }

    .reject-btn {
      background: #aa0000;
      color: white;
    }

    .reject-btn:hover {
      background: #770000;
    }

    .empty-state {
      text-align: center;
      color: #888;
      margin-top: 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Home button -->
  <a href="index.html" class="home-btn"><i class="fas fa-home"></i> Home</a>

  <header>My Friends</header>

  <div class="tabs">
    <button class="tab-btn active" id="friendsTab"><i class="fas fa-users"></i> Friends</button>
    <button class="tab-btn" id="requestsTab"><i class="fas fa-envelope"></i> Requests</button>
  </div>

  <div class="add-friend-section">
    <input type="text" id="searchUsername" placeholder="Search username">
    <button id="addFriendBtn"><i class="fas fa-user-plus"></i> Add Friend</button>
  </div>

  <div class="friend-list" id="friendList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getFirestore, collection, doc, getDocs, query, where, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-Kcwv7BtU6cN41WbItJM1hInjy2Q83GI",
      authDomain: "henrikworld-818f9.firebaseapp.com",
      projectId: "henrikworld-818f9",
      storageBucket: "henrikworld-818f9.firebasestorage.app",
      messagingSenderId: "977398255809",
      appId: "1:977398255809:web:68febbb7f2cbc452064440",
      measurementId: "G-L2CKVDT4L3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const username = localStorage.getItem("username");
    if (!username) window.location.href = "login.html";

    const friendsTab = document.getElementById("friendsTab");
    const requestsTab = document.getElementById("requestsTab");
    const friendList = document.getElementById("friendList");
    const addFriendBtn = document.getElementById("addFriendBtn");
    const searchUsername = document.getElementById("searchUsername");

    let activeTab = "friends";

    function switchTab(tab) {
      activeTab = tab;
      friendsTab.classList.toggle("active", tab === "friends");
      requestsTab.classList.toggle("active", tab === "requests");
      renderFriends();
    }

    friendsTab.addEventListener("click", () => switchTab("friends"));
    requestsTab.addEventListener("click", () => switchTab("requests"));

    async function getCurrentUserDoc() {
      const q = query(collection(db, "accounts"), where("username", "==", username));
      const snap = await getDocs(q);
      if (snap.empty) return null;
      return snap.docs[0];
    }

    async function renderFriends() {
      const userDoc = await getCurrentUserDoc();
      if (!userDoc) return;
      const data = userDoc.data();

      friendList.innerHTML = "";
      let list = [];

      if (activeTab === "friends") {
        list = (data.friends || []).filter(f => f.username);
      } else {
        list = (data.requests || []).filter(f => f.username);
      }

      if (!list.length) {
        friendList.innerHTML = `
          <div class="empty-state">
            ${activeTab === "friends"
              ? "You have no friends yet. Search for a username above and send a friend request!"
              : "No friend requests at the moment."
            }
          </div>`;
        return;
      }

      list.forEach(friend => {
        const card = document.createElement("div");
        card.className = "friend-card";

        const info = document.createElement("div");
        info.className = "friend-info";
        const icon = document.createElement("i");
        icon.className = "fas fa-user";
        const uname = document.createElement("div");
        uname.className = "friend-username";
        uname.textContent = friend.username;
        info.append(icon, uname);
        card.appendChild(info);

        if (activeTab === "requests") {
          const btns = document.createElement("div");
          btns.className = "request-buttons";
          const acceptBtn = document.createElement("button");
          acceptBtn.className = "accept-btn";
          acceptBtn.innerHTML = `<i class="fas fa-check"></i> Accept`;
          acceptBtn.addEventListener("click", () => acceptRequest(friend.username));

          const rejectBtn = document.createElement("button");
          rejectBtn.className = "reject-btn";
          rejectBtn.innerHTML = `<i class="fas fa-times"></i> Reject`;
          rejectBtn.addEventListener("click", () => rejectRequest(friend.username));

          btns.append(acceptBtn, rejectBtn);
          card.appendChild(btns);
        }

        if (activeTab === "friends") {
          const unfriendBtn = document.createElement("button");
          unfriendBtn.className = "reject-btn";
          unfriendBtn.innerHTML = `<i class="fas fa-user-slash"></i> Unfriend`;
          unfriendBtn.addEventListener("click", () => unfriend(friend.username));
          card.appendChild(unfriendBtn);
        }

        friendList.appendChild(card);
      });
    }

    async function addFriend(usernameToAdd) {
      if (!usernameToAdd) return alert("Enter a username");
      if (usernameToAdd === username) return alert("You cannot add yourself");

      const q = query(collection(db, "accounts"), where("username", "==", usernameToAdd));
      const snap = await getDocs(q);
      if (snap.empty) return alert("User not found");
      const targetDoc = snap.docs[0];

      await updateDoc(targetDoc.ref, { requests: arrayUnion({ username }) });
      alert("Friend request sent!");
      searchUsername.value = "";
      renderFriends();
    }

    async function acceptRequest(requestUsername) {
      const currentUserDoc = await getCurrentUserDoc();
      const q = query(collection(db, "accounts"), where("username", "==", requestUsername));
      const snap = await getDocs(q);
      if (snap.empty) return;
      const requesterDoc = snap.docs[0];

      await updateDoc(currentUserDoc.ref, {
        friends: arrayUnion({ username: requestUsername }),
        requests: arrayRemove({ username: requestUsername })
      });
      await updateDoc(requesterDoc.ref, {
        friends: arrayUnion({ username })
      });

      renderFriends();
    }

    async function rejectRequest(requestUsername) {
      const currentUserDoc = await getCurrentUserDoc();
      await updateDoc(currentUserDoc.ref, { requests: arrayRemove({ username: requestUsername }) });
      renderFriends();
    }

    async function unfriend(friendUsername) {
      const currentUserDoc = await getCurrentUserDoc();
      const q = query(collection(db, "accounts"), where("username", "==", friendUsername));
      const snap = await getDocs(q);
      if (snap.empty) return;
      const friendDoc = snap.docs[0];

      await updateDoc(currentUserDoc.ref, { friends: arrayRemove({ username: friendUsername }) });
      await updateDoc(friendDoc.ref, { friends: arrayRemove({ username }) });

      renderFriends();
    }

    addFriendBtn.addEventListener("click", () => addFriend(searchUsername.value.trim()));

    // Initial render
    renderFriends();
  </script>
</body>
</html>
