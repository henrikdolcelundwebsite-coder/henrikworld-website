<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Friends - henrikworld.com</title>
<link rel="icon" href="favicon.png" type="image/png" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
:root {
  --primary: #0077aa;
  --secondary: #009955;
  --bg: #f7f9fc;
  --text: #333;
}

body {
  margin: 0;
  font-family: 'Inter', Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  position: sticky;
  top: 0;
  z-index: 10;
  flex-wrap: wrap;
}

header h1 {
  font-size: 20px;
  font-weight: 700;
  color: var(--primary);
  margin: 0;
}

nav {
  display: flex;
  gap: 16px;
}

nav button {
  border: none;
  background: none;
  color: #555;
  font-size: 20px;
  cursor: pointer;
  transition: color 0.2s;
}

nav button:hover { color: var(--primary); }

#headerRight {
  font-size: 15px;
  color: #555;
  cursor: pointer;
  padding: 6px 12px;
  border-radius: 20px;
  transition: all 0.2s;
  font-weight: 500;
}

#headerRight:hover {
  background: var(--primary);
  color: white;
}

main {
  flex: 1;
  padding: 30px 20px;
  max-width: 800px;
  margin: auto;
}

h2 {
  text-align: center;
  color: var(--primary);
}

.add-friend-section {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 30px;
}

.add-friend-section input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.add-friend-section button {
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 18px;
  cursor: pointer;
  font-size: 16px;
}

.friends-list {
  display: grid;
  gap: 15px;
}

.friend-card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 16px;
}

.friend-name {
  font-weight: 600;
}

.friend-actions button {
  background: var(--secondary);
  border: none;
  color: white;
  border-radius: 6px;
  padding: 6px 12px;
  cursor: pointer;
  font-size: 14px;
}

.friend-actions button:hover {
  background: #00b06f;
}

footer {
  text-align: center;
  padding: 15px 0;
  font-size: 14px;
  color: #777;
  background: white;
  border-top: 1px solid #eee;
}

footer .version {
  display: block;
  color: #aaa;
  font-size: 12px;
}

@media (max-width: 600px) {
  .add-friend-section {
    flex-direction: column;
    align-items: stretch;
    width: 100%;
  }
  .add-friend-section input,
  .add-friend-section button {
    width: 100%;
  }
  .friend-card {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
  header h1 {
    font-size: 18px;
  }
  nav button {
    font-size: 18px;
  }
}
</style>
</head>
<body>

<header>
  <h1>üåç henrikworld.com</h1>
  <nav>
    <button id="chatBtn"><i class="fas fa-comment"></i></button>
    <button id="friendsBtn"><i class="fas fa-users"></i></button>
    <button id="gamesBtn"><i class="fas fa-gamepad"></i></button>
  </nav>
  <div id="headerRight"><span id="usernameText"></span></div>
</header>

<main>
  <h2>Friends</h2>

  <div class="add-friend-section">
    <input type="text" id="friendUsername" placeholder="Enter username..." />
    <button id="addFriendBtn">Add Friend</button>
  </div>

  <div class="friends-list" id="friendsList">
    <!-- Friends dynamically loaded -->
  </div>
</main>

<footer>
  &copy; 2025 henrikworld.com
  <span class="version">V2.1</span>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-Kcwv7BtU6cN41WbItJM1hInjy2Q83GI",
  authDomain: "henrikworld-818f9.firebaseapp.com",
  projectId: "henrikworld-818f9",
  storageBucket: "henrikworld-818f9.firebasestorage.app",
  messagingSenderId: "977398255809",
  appId: "1:977398255809:web:68febbb7f2cbc452064440",
  measurementId: "G-L2CKVDT4L3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const username = localStorage.getItem("username");
if (!username) window.location.href = "login.html";
document.getElementById("usernameText").textContent = username;

document.getElementById("headerRight").addEventListener("click", () => {
  localStorage.removeItem("username");
  window.location.href = "login.html";
});

document.getElementById("chatBtn").addEventListener("click", () => window.location.href = "chat.html");
document.getElementById("friendsBtn").addEventListener("click", () => window.location.href = "friends.html");
document.getElementById("gamesBtn").addEventListener("click", () => window.location.href = "index.html");

document.getElementById("addFriendBtn").addEventListener("click", async () => {
  const friend = document.getElementById("friendUsername").value.trim();
  if (friend) alert("Friend request sent to " + friend + "!");
});

function loadFriends() {
  const list = document.getElementById("friendsList");
  list.innerHTML = `
    <div class="friend-card">
      <div class="friend-name">ExampleFriend1</div>
      <div class="friend-actions"><button>Message</button></div>
    </div>
    <div class="friend-card">
      <div class="friend-name">ExampleFriend2</div>
      <div class="friend-actions"><button>Message</button></div>
    </div>
  `;
}

loadFriends();
</script>
</body>
</html>
