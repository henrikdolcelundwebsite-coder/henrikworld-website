<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
  body {
    margin: 0;
    background-color: #121212;
    color: #ffffff;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .terminal {
    width: 400px;
  }

  textarea {
    width: 100%;
    height: 120px;
    background-color: #1e1e1e;
    color: #ffffff;
    border: 1px solid #333;
    border-radius: 4px;
    padding: 10px;
    font-family: monospace;
    font-size: 14px;
    resize: none;
  }

  button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    font-family: monospace;
    font-size: 14px;
    cursor: pointer;
    background-color: #0af;
    border: none;
    border-radius: 4px;
    color: #fff;
  }

  button:hover {
    background-color: #08c;
  }

  .message {
    margin-top: 10px;
    font-size: 14px;
    display: none;
  }

  .message.success {
    color: #8ef08e;
    display: block;
  }

  .message.error {
    color: #f08e8e;
    display: block;
  }

  .message.info {
    color: #8e9ef0;
    display: block;
  }
</style>
</head>
<body>

<div class="terminal">
  <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
  <button id="saveBtn">Save</button>
  <div class="message" id="message"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAMk8qcZl_VGk-4sz8Z8uXPWnOFyXbiH-8",
    authDomain: "henrikworldonline.firebaseapp.com",
    projectId: "henrikworldonline",
    storageBucket: "henrikworldonline.firebasestorage.app",
    messagingSenderId: "87537574197",
    appId: "1:87537574197:web:1febedd14bc819150a2c7c",
    measurementId: "G-6ZGQ9E87P7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const saveBtn = document.getElementById('saveBtn');
  const codeInput = document.getElementById('codeInput');
  const message = document.getElementById('message');

  function showMessage(text, type) {
    message.textContent = text;
    message.className = `message ${type}`;
  }

  saveBtn.addEventListener('click', async () => {
    showMessage("Processing...", "info");

    const lines = codeInput.value.split('\n').map(line => line.trim());

    if (lines.length !== 2) {
      showMessage("Error: Enter exactly 2 lines.", "error");
      return;
    }

    const usernameMatch = lines[0].match(/^admin\/account\/create\/username=(.+)$/);
    const passwordMatch = lines[1].match(/^admin\/account\/create\/password=(.+)$/);

    if (!usernameMatch || !passwordMatch) {
      showMessage("Error: Code format is incorrect.", "error");
      return;
    }

    const username = usernameMatch[1];
    const password = passwordMatch[1];

    try {
      await addDoc(collection(db, "accounts"), { username, password });
      showMessage(`Account "${username}" created successfully!`, "success");
      codeInput.value = '';
    } catch (error) {
      console.error(error);
      showMessage("Error saving account.", "error");
    }
  });
</script>

</body>
</html>
