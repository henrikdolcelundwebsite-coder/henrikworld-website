<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>8 Puzzle Game - henrikworld.com</title>
<link rel="icon" href="../favicon.png" type="image/png">
<style>
  body {
    font-family: system-ui, sans-serif;
    background: linear-gradient(180deg, #74b9ff, #a29bfe);
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    color: white;
    margin-bottom: 10px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  #info {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
    color: white;
    font-size: 1.2em;
  }

  #puzzle {
    position: relative;
    width: 310px;
    height: 310px;
    background: rgba(255,255,255,0.15);
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .tile {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 10px;
    background: #0984e3;
    color: white;
    font-size: 2em;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 3px 6px rgba(0,0,0,0.25);
    transition: transform 0.25s ease; /* smooth sliding */
    cursor: pointer;
    user-select: none;
    touch-action: none;
  }

  #status {
    color: white;
    margin-top: 20px;
    font-size: 1.2em;
  }
</style>
</head>
<body>
  <h1>8 Puzzle Game</h1>
  <div id="info">
    <div id="timer">Time: 0s</div>
    <div id="moves">Moves: 0</div>
  </div>
  <div id="puzzle"></div>
  <div id="status"></div>

<script>
const puzzleContainer = document.getElementById("puzzle");
const statusDiv = document.getElementById("status");
const timerDiv = document.getElementById("timer");
const movesDiv = document.getElementById("moves");

let tiles = [];
let tileMap = {}; // { number: HTMLDivElement }
let startTime;
let timerInterval;
let gameFinished = false;
let gameStarted = false;
let moveCount = 0;

function init() {
  tiles = [1,2,3,4,5,6,7,8,null];
  shuffleTiles(tiles);
  renderTiles();
  resetTimer();
  resetMoves();
  gameFinished = false;
  gameStarted = false;
}

function shuffleTiles(array) {
  do {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  } while (!isSolvable(array));
}

function isSolvable(arr) {
  const a = arr.filter(n => n !== null);
  let inv = 0;
  for (let i = 0; i < a.length; i++) {
    for (let j = i + 1; j < a.length; j++) {
      if (a[i] > a[j]) inv++;
    }
  }
  return inv % 2 === 0;
}

function renderTiles() {
  puzzleContainer.innerHTML = "";
  tileMap = {};
  tiles.forEach((num, i) => {
    if (num !== null) {
      const div = document.createElement("div");
      div.className = "tile";
      div.textContent = num;
      puzzleContainer.appendChild(div);
      tileMap[num] = div;
      updateTilePosition(num);
      addTileControls(div, i);
    }
  });
}

function updateTilePosition(num) {
  const index = tiles.indexOf(num);
  const x = index % 3;
  const y = Math.floor(index / 3);
  const tile = tileMap[num];
  if (tile) tile.style.transform = `translate(${x * 105}px, ${y * 105}px)`;
}

/* --- Controls: PC Click + Mobile Swipe --- */
function addTileControls(tile, index) {
  // click for PC
  tile.addEventListener("click", () => {
    const tileNum = parseInt(tile.textContent);
    const idx = tiles.indexOf(tileNum);
    tryMove(idx);
  });

  // swipe for mobile
  let startX, startY;
  tile.addEventListener("touchstart", (e) => {
    const t = e.touches[0];
    startX = t.clientX;
    startY = t.clientY;
  });

  tile.addEventListener("touchend", (e) => {
    const t = e.changedTouches[0];
    const dx = t.clientX - startX;
    const dy = t.clientY - startY;
    const absX = Math.abs(dx);
    const absY = Math.abs(dy);
    const tileNum = parseInt(tile.textContent);
    const idx = tiles.indexOf(tileNum);

    if (Math.max(absX, absY) > 30) {
      if (absX > absY) {
        if (dx > 0) move(idx, "right");
        else move(idx, "left");
      } else {
        if (dy > 0) move(idx, "down");
        else move(idx, "up");
      }
    }
  });
}

function tryMove(index) {
  const emptyIndex = tiles.indexOf(null);
  const neighbors = [index - 1, index + 1, index - 3, index + 3].filter(
    i => i >= 0 && i < 9
  );

  if (!neighbors.includes(emptyIndex)) return;

  // prevent wrapping across rows
  if (index % 3 === 0 && emptyIndex === index - 1) return;
  if (index % 3 === 2 && emptyIndex === index + 1) return;

  makeFirstMove();
  makeMove(index, emptyIndex);
}

function move(index, dir) {
  const emptyIndex = tiles.indexOf(null);
  const emptyRow = Math.floor(emptyIndex / 3);
  const emptyCol = emptyIndex % 3;
  const tileRow = Math.floor(index / 3);
  const tileCol = index % 3;

  let canMove = false;
  switch (dir) {
    case "left":  canMove = tileRow === emptyRow && tileCol - 1 === emptyCol; break;
    case "right": canMove = tileRow === emptyRow && tileCol + 1 === emptyCol; break;
    case "up":    canMove = tileCol === emptyCol && tileRow - 1 === emptyRow; break;
    case "down":  canMove = tileCol === emptyCol && tileRow + 1 === emptyRow; break;
  }

  if (canMove) {
    makeFirstMove();
    makeMove(index, emptyIndex);
  }
}

function makeMove(fromIndex, toIndex) {
  [tiles[fromIndex], tiles[toIndex]] = [tiles[toIndex], tiles[fromIndex]];
  moveCount++;
  movesDiv.textContent = `Moves: ${moveCount}`;
  // Update positions of only the moved tile
  const movedNum = tiles[toIndex];
  updateTilePosition(movedNum);
  checkWin();
}

function makeFirstMove() {
  if (!gameStarted) {
    startTimer();
    gameStarted = true;
  }
}

function checkWin() {
  const isWin = tiles.slice(0,8).every((v,i) => v === i+1) && tiles[8] === null;
  if (isWin && !gameFinished) {
    gameFinished = true;
    stopTimer();
    const timeTaken = Math.floor((Date.now() - startTime) / 1000);
    statusDiv.textContent = `ðŸŽ‰ You solved it in ${timeTaken}s and ${moveCount} moves!`;
  }
}

/* --- Timer Functions --- */
function startTimer() {
  startTime = Date.now();
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    timerDiv.textContent = `Time: ${elapsed}s`;
  }, 1000);
}
function stopTimer() {
  clearInterval(timerInterval);
}
function resetTimer() {
  clearInterval(timerInterval);
  timerDiv.textContent = "Time: 0s";
}
function resetMoves() {
  moveCount = 0;
  movesDiv.textContent = "Moves: 0";
}

init();
</script>
</body>
</html>
