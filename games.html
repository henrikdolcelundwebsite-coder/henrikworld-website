<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/png" href="favicon.png" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games - henrikworld.com</title>
<style>
body {
  background: white;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 0;
  height: 100vh;
}
#topBar {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  border-bottom: 1px solid #ccc;
  box-sizing: border-box;
}
button.top-btn {
  padding: 6px 12px;
  font-family: monospace;
  font-size: 14px;
  cursor: pointer;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: white;
  transition: background-color 0.2s ease;
}
button.top-btn:hover {
  background-color: #f5f5f5;
}
#usernameDisplay {
  font-weight: bold;
  cursor: pointer;
}
#content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  gap: 20px;
}
.game-btn {
  padding: 10px 20px;
  font-family: monospace;
  font-size: 16px;
  cursor: pointer;
  border: 1px solid #ccc;
  border-radius: 6px;
  background-color: white;
  transition: background-color 0.2s ease, transform 0.1s ease;
}
.game-btn:hover {
  background-color: #f0f0f0;
  transform: scale(1.05);
}
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

// ðŸ”¥ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAQnIe1Z-CMgyYOhKmfKVbLSall-R7frws",
  authDomain: "henrikworldonline-a726f.firebaseapp.com",
  projectId: "henrikworldonline-a726f",
  storageBucket: "henrikworldonline-a726f.firebasestorage.app",
  messagingSenderId: "1060990020059",
  appId: "1:1060990020059:web:35e9816d249cd32d97dffe",
  measurementId: "G-VQNK4YN1C5"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

function goBack() {
  window.location.href = "index.html";
}

// All possible games
const allGames = {
  chess: { label: "Chess", path: "chess/chess.html" },
  rhombus: { label: "Rhombus Eater", path: "game2/game2code.html" },
  blackjack: { label: "Black Jack", path: "blackjack/blackjack.html" },
  puzzle: { label: "Puzzle", path: "puzzle/puzzle.html" },
  ethan: { label: "Five Nights At Ethan's (Beta)", path: "5nightsatethans/ethangame.html" }
};

// Load username and fetch allowed games
async function loadUser() {
  const savedUser = JSON.parse(localStorage.getItem("user"));
  const usernameDisplay = document.getElementById("usernameDisplay");
  if (!savedUser || !savedUser.username) {
    window.location.href = "login.html";
    return;
  }

  const username = savedUser.username;
  usernameDisplay.textContent = username;
  usernameDisplay.addEventListener("click", () => {
    localStorage.removeItem("user");
    window.location.href = "login.html";
  });

  // Get allowed games
  const userGames = new Set();

  // Individual access
  const q1 = query(collection(db, "gameAccess"), where("username", "==", username));
  const snap1 = await getDocs(q1);
  snap1.forEach(doc => userGames.add(doc.data().game));

  // Global access
  const q2 = query(collection(db, "gameAccess"), where("username", "==", "all"));
  const snap2 = await getDocs(q2);
  snap2.forEach(doc => userGames.add(doc.data().game));

  renderGames([...userGames]);
}

// Render allowed games only
function renderGames(allowedGames) {
  const content = document.getElementById("content");
  content.innerHTML = "";

  if (allowedGames.length === 0) {
    content.innerHTML = "<p>No games available for your account.</p>";
    return;
  }

  allowedGames.forEach(g => {
    const info = allGames[g.toLowerCase()];
    if (info) {
      const btn = document.createElement("button");
      btn.className = "game-btn";
      btn.textContent = info.label;
      btn.onclick = () => (window.location.href = info.path);
      content.appendChild(btn);
    }
  });
}

window.addEventListener("DOMContentLoaded", loadUser);
</script>
</head>
<body>
<div id="topBar">
  <button class="top-btn" onclick="goBack()">Back</button>
  <div id="usernameDisplay">Loading...</div>
</div>

<div id="content">
  <p>Loading your games...</p>
</div>
</body>
</html>
