<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games - henrikworld.com</title>
<style>
body {
  background: white;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 0;
  height: 100vh;
}
#topBar {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  border-bottom: 1px solid #ccc;
  box-sizing: border-box;
}
button.top-btn {
  padding: 6px 12px;
  font-family: monospace;
  font-size: 14px;
  cursor: pointer;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: white;
  transition: background-color 0.2s ease;
}
button.top-btn:hover {
  background-color: #f5f5f5;
}
#usernameDisplay {
  font-weight: bold;
  cursor: pointer;
}
#content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  gap: 20px;
}
.game-btn {
  padding: 10px 20px;
  font-family: monospace;
  font-size: 16px;
  cursor: pointer;
  border: 1px solid #ccc;
  border-radius: 6px;
  background-color: white;
  transition: background-color 0.2s ease, transform 0.1s ease;
}
.game-btn:hover {
  background-color: #f0f0f0;
  transform: scale(1.05);
}
</style>
<script>
function goBack() {
  window.location.href = "index.html";
}

function loadGames() {
  const savedUser = JSON.parse(localStorage.getItem("user"));
  const usernameDisplay = document.getElementById("usernameDisplay");
  if (!savedUser || !savedUser.username) {
    window.location.href = "login.html";
    return;
  }

  const username = savedUser.username;
  usernameDisplay.textContent = username;
  usernameDisplay.addEventListener("click", () => {
    localStorage.removeItem("user");
    window.location.href = "login.html";
  });

  const content = document.getElementById("content");
  content.innerHTML = "";

  // Only Rhombus Eater
  const games = [
    { label: "Rhombus Eater", path: "game2/gamecode.html" }
  ];

  games.forEach(game => {
    const btn = document.createElement("button");
    btn.className = "game-btn";
    btn.textContent = game.label;
    btn.onclick = () => window.location.href = game.path;
    content.appendChild(btn);
  });
}

window.addEventListener("DOMContentLoaded", loadGames);
</script>
</head>
<body>
<div id="topBar">
  <button class="top-btn" onclick="goBack()">Back</button>
  <div id="usernameDisplay">Loading...</div>
</div>

<div id="content">
  <p>Loading games...</p>
</div>
</body>
</html>
